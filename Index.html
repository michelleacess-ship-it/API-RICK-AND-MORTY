<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Characters</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Rick and Morty Characters</h1>
  </header>
  <main>
    <div id="filtros">
      <input type="text" id="busca" placeholder="Buscar personagem...">
    </div>
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Carregando personagens...</p>
    </div>
    <div id="erro" class="erro" style="display: none;"></div>
    <div id="cards" class="cards-container"></div>
  </main>
  <footer>
    <p>Dados obtidos da <a href="https://rickandmortyapi.com/" target="_blank" style="color:#00ff9f; text-decoration:none;">Rick and Morty API</a></p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
